apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
      - name: webui
        image: DOCKER_REGISTRY/node:BUILD_NUMBER
        ports:
          - name: http-port
            containerPort: 80
