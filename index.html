<!DOCTYPE html>
<html lang = "en">
  <head>
    <!-- first = css bootstrap. Second = JavaScript bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- linking to css file-->
    <link rel = "stylesheet" href = "main.css">
    <title> A10Dance </title>
  </head>
<body>
	<div class = "container"></div>
    <h1 class = "header"> Attendance Tracker </h1>
    <h3 class = "text-center"> Log in </h3>
    <img src = "Attendance.png" alt = "Attendance logo">
    <div class="mb-3, text-center">
      <label for="Login_input" class="login_field form-control-lg"> User Name:</label>
      <input type="text" class="login_field" id="Login_input" placeholder="User Name...">
    </div>
    <div class="mb-3, text-center">
      <label for="Password_input" class="password_field form-control-lg">Password:  </label>
      <input type="password" class="password_field" id="Password_input" placeholder="Password...">
    </div>
    <form action = "welcome.html">
     <div class="Submit, mb-3, text-center">
        <button type="submit" class="btn btn-primary mb-3">Login</button>
      </div>
    </form>
    <form action = "Professor/professorWelcome.html">
      <div class="Submit, mb-3, text-center">
         <button type="submit" class="btn btn-primary mb-3">Professor Login</button>
       </div>
     </form>
  </div>
</body>
</html>
