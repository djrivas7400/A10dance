services:
  mongo:
    image: mongo
    volumes:
      - ./db:/data/db
      - ./server/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=db
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pass
  server:
    build: server
    command: npm start
    ports:
      - 4000:4000
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://user:pass@mongo:27017/db
